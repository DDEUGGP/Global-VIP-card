<!-- /pages/profile.html -->
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Mein Profil</h2>
    <p>Hier kannst du deine persönlichen Daten und deine VIP-Karte verwalten. </p>
    <p>Hier wird später die Anmeldelogik integriert.</p>
</div>

<div class="prai-profile-core space-y-6">

    <div class="bg-[#0d1117] text-white p-6 rounded-3xl border border-gray-800 shadow-2xl">
        <div class="flex flex-col md:flex-row justify-between gap-6">
            <div class="flex-1">
                <label class="text-[10px] text-blue-400 font-black uppercase tracking-widest">#System_Identity</label>
                <div id="display-username" class="text-xl font-mono text-gray-300 mt-1">
                    <script>document.write(localStorage.getItem('rfof_username') || 'Gast_User');</script>
                </div>
                <button id="auth-trigger-btn" onclick="location.hash='settings'" class="mt-3 bg-blue-600 hover:bg-blue-500 text-[9px] px-4 py-1.5 rounded-full font-bold uppercase transition-all">
                    Registrieren / Anmelden
                </button>
            </div>

            <div class="flex-1 bg-blue-900/20 p-4 rounded-2xl border border-blue-500/30">
                <label class="text-[10px] text-blue-300 font-bold uppercase">#Active_Finance_ID (IBAN)</label>
                <div id="active-iban" class="text-lg font-mono text-blue-400 mt-1">Lade ID...</div>
                <div class="flex justify-between items-center mt-3">
                    <button onclick="generateCountryIBAN('de')" class="bg-gray-800 hover:bg-gray-700 text-[9px] px-3 py-1 rounded-full font-bold uppercase transition-all border border-gray-600">#ID_Swap</button>
                </div>
            </div>
        </div>
    </div>

    <div class="bg-white p-8 rounded-3xl border-2 border-gray-100 shadow-lg text-center">
        <h3 class="text-xs font-bold text-gray-400 uppercase mb-4 tracking-widest">#Financial_Core</h3>
        
        <div class="py-4">
            <div id="balance-display" class="text-5xl font-black text-black">0,00 €</div>
            
            <button onclick="toggleCurrencyView()" class="mt-6 bg-gray-50 hover:bg-gray-100 text-gray-700 px-5 py-2.5 rounded-2xl border border-gray-200 transition-all flex items-center justify-center gap-2 mx-auto">
                <span class="text-[10px] font-black uppercase text-gray-400">Vergleich:</span> 
                <span id="alt-currency-val" class="font-mono text-sm font-bold">--.--</span>
                <select id="currency-selector" class="bg-transparent font-bold text-sm cursor-pointer outline-none border-l pl-2 border-gray-300" onchange="updateLiveRates()">
                    <option value="USD">USD</option>
                    <option value="JPY">JPY</option>
                    <option value="CZK">CZK</option>
                    <option value="CHF">CHF</option>
                </select>
            </button>
        </div>

        <div class="grid grid-cols-3 gap-3 mt-8">
            <button onclick="recordTransaction('SEND', '10.00')" class="bg-blue-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase hover:bg-blue-700 transition-all shadow-md">Überweisen</button>
            <button onclick="recordTransaction('RECEIVE', '10.00')" class="bg-green-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase hover:bg-green-700 transition-all shadow-md">Anfordern</button>
            <button id="swap-logic-btn" class="bg-black text-white py-4 rounded-2xl text-[10px] font-black uppercase hover:bg-gray-800 transition-all shadow-md">Swap</button>
        </div>
    </div>

    <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d]">
        <h3 class="text-xs font-bold text-gray-500 uppercase mb-4 tracking-widest">#Global_Portfolio</h3>
        <div id="portfolio-list" class="space-y-3">
            <div class="flex justify-between items-center text-[11px] border-b border-gray-800 pb-2">
                <span class="text-gray-400 font-mono">MAIN_CURRENCY (EUR)</span>
                <span class="text-green-400 font-bold" id="portfolio-eur-val">0.00 €</span>
            </div>
            <div id="dynamic-assets" class="space-y-2">
                </div>
        </div>
    </div>

    <div class="bg-gray-900 text-gray-500 p-4 rounded-2xl border border-gray-800">
        <label class="text-[9px] font-bold text-gray-600 uppercase mb-2 block">Anonym Protokoll Control Akronym</label>
        <input type="text" id="trans-name-input" placeholder="Z.B. Agent_PZQQET" 
               class="w-full bg-[#0d1117] border border-gray-800 rounded-xl px-4 py-2 text-xs text-blue-400 focus:ring-1 focus:ring-blue-500 outline-none transition-all font-mono">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-gray-900 text-gray-500 p-4 rounded-2xl">
            <h4 class="text-[9px] font-bold uppercase mb-3 text-gray-600">#History_Chain (Archiv)</h4>
            <div id="history-chain" class="space-y-2 h-32 overflow-y-auto text-[10px] font-mono scrollbar-hide"></div>
        </div>
        <div class="bg-black text-green-500 p-4 rounded-2xl border border-green-900/30">
            <h4 class="text-[9px] font-bold uppercase mb-3 text-green-900">#Live_Chain (Echtzeit)</h4>
            <div id="live-chain" class="space-y-2 h-32 overflow-y-auto text-[10px] font-mono scrollbar-hide"></div>
        </div>
    </div>
</div>

<style>
    #display-username { text-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    #active-iban { letter-spacing: 2px; }
</style>
