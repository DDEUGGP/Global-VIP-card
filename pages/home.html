<div class="bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4">Startseite</h2>
  <p>Willkommen in der App. Hier findest du eine Übersicht über deine Global VIP Card.</p>
</div>

<div id="main-view" class="vip-frame"></div>

<script>
  window.addEventListener('hashchange', () => {
    const route = location.hash.slice(1); // z. B. #rf-web → "rf-web"
    if (route === 'rf-web') {
      fetch('https://network.github.io') // Holt die HTML-Seite
        .then(res => res.text())         // Wandelt sie in Text um
        .then(html => {
          document.getElementById('main-view').innerHTML = html; // Zeigt sie im Container
        });
    }
  });
</script>

<div class="prai-integration-area mt-12 space-y-10">

  <section class="border-t-2 border-gray-100 pt-6">
    <h3 class="text-xs font-black text-gray-400 uppercase tracking-tighter mb-4">#Root_Layer_Mapping</h3>
    <div id="root-layer-target" class="bg-[#f8f9fa] rounded-2xl border-2 border-dashed border-gray-200 min-h-[150px] flex items-center justify-center p-4">
      <span class="text-[10px] font-mono text-gray-400">Warte auf PZQQET-Root-Injektion...</span>
    </div>
  </section>

  <section class="bg-black text-white p-6 rounded-3xl shadow-xl">
    <h3 class="text-xs font-bold text-blue-400 uppercase mb-4">#Vision_Protocol_Layer</h3>
    <div id="readme-layer-target" class="overflow-x-auto">
      </div>
  </section>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    
    <div class="bg-white border-4 border-yellow-500/20 rounded-3xl p-5 shadow-sm">
      <div class="flex justify-between items-center border-b pb-2 mb-4">
        <h4 class="text-xs font-bold uppercase text-yellow-700">#Global_Ranking</h4>

      </div>

    <div class="bg-white border-4 border-green-500/20 rounded-3xl p-5 shadow-sm">
