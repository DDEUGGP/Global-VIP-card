    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');
        
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-main: #c9d1d9;
            --border-color: #30363d;
            --hub-bg: #f6f8fa;
            --hub-text: #24292f;
        }

        .light {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --text-main: #1f2328;
            --border-color: #d0d7de;
            --hub-bg: #ffffff;
            --hub-text: #1f2328;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-primary); 
            color: var(--text-main); 
            overflow-x: hidden; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .glass-nav { 
            background: var(--bg-primary); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border-color); 
            opacity: 0.95;
        }

        .home-hub-bg {
            background: var(--hub-bg);
            color: var(--hub-text);
            border-radius: 3.5rem 3.5rem 0 0;
            margin-top: 2rem;
            min-height: 85vh;
            box-shadow: 0 -20px 60px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .mobile-home-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 6px;
            background: rgba(59, 130, 246, 0.4);
            border-radius: 20px;
            cursor: pointer;
            z-index: 200;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .mobile-home-bar:hover { width: 180px; background: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }

        .vision-layer {
            background: #010409;
            color: #7ee787;
            border-radius: 2.5rem;
            border: 1px solid #30363d;
            font-family: 'JetBrains Mono', monospace;
        }

        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">

            btn.onclick = () => window.location.hash = `#card-generator?node=${c.code}`;
            btn.className = 'w-full text-left p-4 bg-white border border-[#d0d7de] rounded-2xl hover:border-blue-500 hover:shadow-lg transition-all group mb-2';

            `;

            else if(c.region === 's') sGrid.appendChild(btn);
            else oGrid.appendChild(btn);
        });

        // GITHUB README FETCH
        async function fetchReadme() {
            const container = document.getElementById('prai-readme');
            try {
                const response = await fetch('https://raw.githubusercontent.com/DDEUGGP/Global-VIP-card/main/README.md');
                if (!response.ok) throw new Error();
                const text = await response.text();
                container.innerHTML = `<pre class="whitespace-pre-wrap font-mono">${text}</pre>`;
            } catch (err) {
                container.innerHTML = `<p class="text-red-400 uppercase text-[10px]">Verbindung zum GitHub-Layer fehlgeschlagen. Axiome lokal geladen.</p>`;
            }
        }
        
        fetchReadme();
