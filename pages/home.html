<script>
  // Externe Fetch-Logik für rf-web
  (function() {
    const handleWebRoute = () => {
      const route = location.hash.slice(1);
      if (route.startsWith('rf-web')) {
        const view = document.getElementById('main-view');
        view.innerHTML = '<p class="text-[10px] animate-pulse text-gray-400 uppercase">Verbinde mit Network-Hub...</p>';
        
        fetch('https://network.github.io')
          .then(res => res.text())
          .then(html => {
             view.innerHTML = `<div class="border-2 border-blue-500/20 rounded-xl p-2 bg-gray-50">${html}</div>`;
          })
          .catch(err => {
             view.innerHTML = '<p class="text-red-500 text-[10px]">Verbindung fehlgeschlagen.</p>';
          });
      }
    };

    window.addEventListener('hashchange', handleWebRoute);
    handleWebRoute(); // Initial-Check
  })();
</script>
