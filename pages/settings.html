<div class="main-content p-6 flex flex-col items-center">
    <h2 class="main-heading text-2xl font-bold mb-4 text-white">Einstellungen</h2>
    <p class="text-center text-[#8b949e] mb-6 text-sm">Systemkonfiguration & Identitäts-Sicherheit</p>
    
    <div class="w-full max-w-lg space-y-4">
        <div class="p-5 bg-[#0d1117] rounded-2xl border border-blue-900/30 space-y-4">
            <div class="flex justify-between items-center">
                <label class="text-[10px] text-blue-400 font-black uppercase tracking-widest">#Identity_Security</label>
                <div class="text-[9px] text-gray-500 font-mono">KEY_TYPE: AES-PZQQET</div>
            </div>
            
            <div class="flex items-center justify-between p-3 bg-[#161b22] rounded-xl border border-[#30363d]">
                <div class="flex flex-col">
                    <span class="text-[#c9d1d9] text-xs font-bold">Passwort einsehen</span>
                    <span class="text-[8px] text-gray-500">Master-Key Offenbarung</span>
                </div>
                <button onclick="alert('Master-Key: ' + (localStorage.getItem('rfof_master_pass') || 'Nicht gesetzt'))" 
                        class="bg-gray-800 hover:bg-gray-700 text-white text-[9px] px-3 py-1.5 rounded-lg font-bold transition-all uppercase">Einsehen</button>
            </div>

            <div class="flex items-center justify-between p-3 bg-[#161b22] rounded-xl border border-[#30363d]">
                <div class="flex flex-col">
                    <span class="text-[#c9d1d9] text-xs font-bold">Passwort ändern</span>
                    <span class="text-[8px] text-gray-500">System-Reset Schutz</span>
                </div>
                <button onclick="const p = prompt('Neues Passwort:'); if(p) { localStorage.setItem('rfof_master_pass', p); alert('Passwort aktualisiert!'); }" 
                        class="bg-blue-900 hover:bg-blue-800 text-white text-[9px] px-3 py-1.5 rounded-lg font-bold transition-all uppercase">Ändern</button>
            </div>
        </div>

        <div class="flex items-center justify-between p-4 bg-[#0d1117] rounded-xl border border-[#30363d]">
            <span class="text-[#c9d1d9] text-sm font-medium">Dark Mode aktivieren</span>
            <label class="switch">
                <input type="checkbox" checked disabled>
                <span class="slider round opacity-50"></span>
            </label>
        </div>

        <div class="flex items-center justify-between p-4 bg-[#0d1117] rounded-xl border border-[#30363d]">
            <span class="text-[#c9d1d9] text-sm font-medium">Sprache wählen</span>
            <select class="bg-[#161b22] text-[#c9d1d9] text-xs p-2 rounded border border-[#30363d] outline-none">
                <option value="de">Deutsch</option>
                <option value="en">Englisch</option>
            </select>
        </div>

        <div class="p-6 bg-black rounded-2xl border-2 border-red-900/20 shadow-2xl space-y-4">
            <div class="flex justify-between items-center">
                <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest">#System_Security_Status</label>
                <div id="status-indicator" class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_rgba(16,185,129,0.5)] animate-pulse"></div>
            </div>
            
            <div class="flex items-baseline gap-2">
                <span id="account-status-label" class="text-3xl font-mono font-bold text-green-500">WARM</span>
                <span class="text-[9px] text-gray-600 font-mono">STABILITY: 100%</span>
            </div>
        </div>

        <div class="p-4 bg-[#0d1117] rounded-xl border border-blue-900/30">
            <h3 class="text-[10px] font-bold text-blue-400 uppercase tracking-wider mb-2">#Certification_Backup</h3>
            <button onclick="downloadSecurityFile()" class="w-full bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-bold py-3 rounded-xl uppercase transition-all flex items-center justify-center gap-2 shadow-lg">
                Zertifikat Downloaden
            </button>
        </div>

        <button onclick="if(confirm('Identität vom Netz lösen?')){localStorage.clear(); location.hash='home'; location.reload();}" class="w-full text-[9px] text-gray-600 hover:text-red-500 uppercase font-black transition-all">
            Identität entkoppeln & Daten löschen
        </button>

    </div>
</div>

<script>
    function downloadSecurityFile() {
        const data = `PZQQET CERTIFICATE\nUser: ${localStorage.getItem('rfof_username')}\nStatus: WARM\nTime: ${new Date().toISOString()}`;
        const blob = new Blob([data], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'PZQQET-Security-Cert.txt';
        a.click();
    }
</script>
