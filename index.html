<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global VIP Card - RFOF-NETWORK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #c9d1d9; }
        
        /* PZQQET SMOOTH TRANSITION */
        #app-container { transition: opacity 0.3s ease-in-out; }
        .glass-nav { background: rgba(22, 27, 34, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid #30363d; }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center">

    <header class="w-full glass-nav sticky top-0 z-50 flex justify-between items-center p-4">
        <nav class="flex items-center space-x-4">
            <a href="#settings" class="text-[#58a6ff] hover:text-[#79c0ff] transition-colors text-xs uppercase font-bold tracking-tighter">Einstellungen</a>
        </nav>

        <div class="flex-grow text-center">
            <a href="#auth" id="main-auth-btn" class="inline-block bg-[#1f6feb] hover:bg-[#388bfd] text-white font-bold py-2 px-6 rounded-full transition-all text-xs uppercase shadow-lg shadow-blue-500/20">
                Profil / Anmelden
            </a>
        </div>
        
        <div class="relative">
            <button id="eu-dropdown-button" class="bg-[#238636] hover:bg-[#2ea043] text-white font-bold py-2 px-4 rounded-full transition-all text-xs uppercase shadow-lg shadow-green-500/20">
                EU-Karten
            </button>
            <div id="eu-dropdown-menu" class="absolute right-0 mt-2 w-48 bg-[#161b22] border border-[#30363d] rounded-md shadow-lg hidden z-[100]">
                </div>
        </div>
    </header>

    <main id="app-container" class="w-full max-w-4xl mt-8 px-4">
        <div class="flex flex-col items-center justify-center py-20 animate-pulse">
            <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <span class="font-mono text-[10px] uppercase tracking-widest text-gray-500">PZQQET_BOOT_SEQUENCE...</span>
        </div>
    </main>

    <footer class="mt-auto py-8 text-[10px] text-[#8b949e] font-mono tracking-widest uppercase opacity-50 text-center">
        &copy; 2026 RFOF-NETWORK // PZQQET CORE SYSTEM // V5-STABLE
    </footer>
    
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>

    <script>
        // EU-Dropdown Logik (Erhalten & Verstärkt)
        const euCountries = [
            { code: 'at', name: 'Österreich' }, { code: 'be', name: 'Belgien' },
            { code: 'bg', name: 'Bulgarien' }, { code: 'hr', name: 'Kroatien' },
            { code: 'cy', name: 'Zypern' }, { code: 'cz', name: 'Tschechische Republik' },
            { code: 'dk', name: 'Dänemark' }, { code: 'ee', name: 'Estland' },
            { code: 'fi', name: 'Finnland' }, { code: 'fr', name: 'Frankreich' },
            { code: 'de', name: 'Deutschland' }, { code: 'gr', name: 'Griechenland' },
            { code: 'hu', name: 'Ungarn' }, { code: 'ie', name: 'Irland' },
            { code: 'it', name: 'Italien' }, { code: 'lv', name: 'Lettland' },
            { code: 'lt', name: 'Litauen' }, { code: 'lu', name: 'Luxemburg' },
            { code: 'mt', name: 'Malta' }, { code: 'nl', name: 'Niederlande' },
            { code: 'pl', name: 'Polen' }, { code: 'pt', name: 'Portugal' },
            { code: 'ro', name: 'Rumänien' }, { code: 'sk', name: 'Slowakei' },
            { code: 'si', name: 'Slowenien' }, { code: 'es', name: 'Spanien' },
            { code: 'se', name: 'Schweden' }
        ];

        const dropdownButton = document.getElementById('eu-dropdown-button');
        const dropdownMenu = document.getElementById('eu-dropdown-menu');

        if (dropdownMenu) {
            euCountries.forEach(country => {
                const link = document.createElement('a');
                link.href = `#card-generator?country=${country.code}`;
                link.className = 'block px-4 py-2 text-sm text-[#c9d1d9] hover:bg-[#2d333b] transition-all hover:pl-6';
                link.textContent = country.name;
                dropdownMenu.appendChild(link);
            });
        }

        dropdownButton?.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', () => dropdownMenu?.classList.add('hidden'));
    </script>
</body>
</html>
