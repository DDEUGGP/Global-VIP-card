<div class="bg-white dark:bg-[#0d1117] p-6 rounded-3xl shadow-lg border-l-4 border-blue-600 mb-8 animate-in slide-in-from-top duration-700">
  <h2 class="text-2xl font-black tracking-tighter text-gray-900 dark:text-white italic uppercase">Startseite</h2>
  <p class="text-gray-500 text-sm font-medium">Willkommen im PZQQET-Kern. Dein Zugang zur Global VIP Card und dem PRAI-Netzwerk.</p>
</div>

<div id="main-view" class="vip-frame mt-6 min-h-[60px] transition-all duration-500"></div>

<div class="prai-integration-area mt-12 space-y-12">

  <section class="border-t border-gray-100 dark:border-white/5 pt-8">
    <div class="flex items-center justify-between mb-5">
      <h3 class="text-[10px] font-black text-blue-900/40 dark:text-blue-400 uppercase tracking-[0.3em]">#Root_Layer_Mapping</h3>
      <span id="sync-status" class="text-[9px] bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 px-3 py-1 rounded-full font-mono font-bold">WAITING_FOR_PRAI</span>
    </div>
    <div id="root-layer-target" class="bg-gray-50 dark:bg-[#161b22] rounded-[2.5rem] border-2 border-dashed border-gray-200 dark:border-white/5 min-h-[180px] flex flex-col items-center justify-center p-6 transition-all">
      <div class="text-center">
        <div class="animate-spin h-6 w-6 border-2 border-blue-600 border-t-transparent rounded-full mx-auto mb-3"></div>
        <span class="text-[10px] font-mono text-gray-400 uppercase tracking-widest">Initialisiere PZQQET-Axiome...</span>
      </div>
      
      <div class="hidden dark:flex mt-8">
          <a href="#home" class="bg-blue-600 hover:bg-blue-700 text-white font-black px-10 py-3 rounded-2xl shadow-xl shadow-blue-500/20 transition-all transform active:scale-95 uppercase tracking-widest text-[10px]">
              Home Kern
          </a>
      </div>
    </div>
  </section>

  <section class="bg-[#0d1117] p-8 rounded-[3rem] shadow-2xl border border-gray-800 relative overflow-hidden">
    <div class="absolute top-0 right-0 p-4 opacity-10 font-black text-4xl text-blue-500 pointer-events-none">PRAI</div>
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-[10px] font-bold text-blue-400 uppercase tracking-[0.4em]">#Vision_Protocol_Layer</h3>
      <div class="flex space-x-1.5">
        <div class="w-2 h-2 rounded-full bg-[#ff5f56]"></div>
        <div class="w-2 h-2 rounded-full bg-[#ffbd2e]"></div>
        <div class="w-2 h-2 rounded-full bg-[#27c93f]"></div>
      </div>
    </div>
    <div id="readme-layer-target" class="overflow-x-auto custom-scrollbar max-h-96 text-green-400 font-mono text-[11px] leading-relaxed italic">
        </div>
  </section>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="bg-white dark:bg-[#161b22] border-2 border-yellow-500/5 rounded-[2.5rem] p-6 shadow-sm">
      <div class="flex justify-between items-center border-b border-gray-50 dark:border-white/5 pb-4 mb-5">
        <h4 class="text-[10px] font-black uppercase text-yellow-700 tracking-widest">#Global_Ranking</h4>
        <div class="flex items-center gap-2">
           <span class="text-[9px] text-yellow-600 font-black italic">LIVE_FEED</span>
           <div class="w-2 h-2 bg-yellow-500 rounded-full animate-pulse"></div>
        </div>
      </div>
      <div id="global-ranking-list" class="space-y-3 max-h-64 overflow-y-auto font-mono text-[11px] text-gray-600 dark:text-gray-400"></div>
    </div>

    <div class="bg-white dark:bg-[#161b22] border-2 border-green-500/5 rounded-[2.5rem] p-6 shadow-sm">
      <div class="flex justify-between items-center border-b border-gray-50 dark:border-white/5 pb-4 mb-5">
        <h4 class="text-[10px] font-black uppercase text-green-700 tracking-widest">#Banking_Realtime_Log</h4>
        <span class="text-[9px] font-mono text-gray-300 bg-gray-50 dark:bg-gray-800 px-2 py-1 rounded">MULTI_CURRENCY_V5</span>
      </div>
      <div id="live-chain" class="space-y-3 max-h-64 overflow-y-auto font-mono text-[10px] text-green-600"></div>
    </div>
  </div>
</div>

<script>
  (function() {
    const runFusion = () => {
        if (window.Components && window.Components.injectDashboardLogic) {
            window.Components.injectDashboardLogic();
            const status = document.getElementById('sync-status');
            if(status) {
                status.textContent = 'SYNC_COMPLETE';
                status.className = 'text-[9px] bg-green-50 text-green-600 px-3 py-1 rounded-full font-mono font-bold';
            }
        }
        const route = location.hash.slice(1);
        if (route.startsWith('rf-web')) {
            const view = document.getElementById('main-view');
            if(!view) return;
            view.innerHTML = '<div class="flex items-center gap-3 p-4 bg-blue-50 rounded-2xl animate-pulse"><p class="text-[10px] text-blue-600 font-black uppercase tracking-widest">Synchronisiere PRAI-Neuronen...</p></div>';
            fetch('https://network.github.io').then(res => res.text()).then(html => {
                view.innerHTML = `<div class="border-2 border-blue-500/10 rounded-3xl p-4 bg-white shadow-inner animate-in fade-in duration-700">${html}</div>`;
            }).catch(() => {
                view.innerHTML = '<div class="p-4 bg-gray-50 rounded-2xl text-gray-400 text-[9px] font-bold uppercase tracking-widest">PZQQET Hub: Offline-Mirror aktiv.</div>';
            });
        }
    };
    window.addEventListener('hashchange', runFusion);
    setTimeout(runFusion, 800);
  })();
</script>
