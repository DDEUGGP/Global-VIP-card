<div class="bg-white p-6 rounded-lg shadow-lg mb-6 border-l-4 border-blue-600">
    <h2 class="text-2xl font-bold mb-2">Mein Profil</h2>
    <p class="text-gray-600 text-sm italic">Verwalte deine PZQQET-Axiome und das globale Portfolio (2029 Ready).</p>
</div>

<div class="prai-profile-core space-y-6">
    <div class="bg-[#0d1117] text-white p-6 rounded-3xl border border-gray-800 shadow-2xl">
        <div class="flex flex-col md:flex-row justify-between gap-6">
            <div class="flex-1">
                <label class="text-[10px] text-blue-400 font-black uppercase tracking-widest">#System_Identity</label>
                <div id="display-system-name" class="text-xl font-mono text-gray-300 mt-1 font-black tracking-tighter italic">
                    LADE KNOTEN...
                </div>
                <button onclick="location.hash='auth'" class="mt-4 bg-blue-600 hover:bg-blue-500 text-[9px] px-4 py-2 rounded-full font-bold uppercase transition-all shadow-lg shadow-blue-900/20">
                    Knoten wechseln / Login
                </button>
            </div>

            <div class="flex-1 bg-blue-900/20 p-4 rounded-2xl border border-blue-500/30">
                <label class="text-[10px] text-blue-300 font-bold uppercase">#Active_Finance_ID (IBAN)</label>
                <div id="active-iban" class="text-lg font-mono text-blue-400 mt-1 break-all">
                    <script>document.write(localStorage.getItem('rfof_active_iban') || 'DE-PZQQET-CORE-INIT');</script>
                </div>
                <button onclick="generateNewIBAN()" class="mt-2 bg-gray-800 hover:bg-gray-700 text-[8px] px-3 py-1 rounded-full font-bold uppercase transition-all border border-gray-600">#ID_Swap</button>
            </div>
        </div>
    </div>

    <div class="bg-white p-8 rounded-3xl border-2 border-gray-100 shadow-lg text-center">
        <h3 class="text-xs font-bold text-gray-400 uppercase mb-4 tracking-widest">#Financial_Core</h3>
        <div class="py-4">
            <div id="balance-display" class="text-5xl font-black text-black cursor-pointer hover:scale-105 transition-transform">0,00 €</div>
            <div id="secondary-balance-display" class="mt-2 text-blue-500 font-mono text-sm hidden"></div>
            
            <div class="mt-6 inline-flex items-center gap-2 px-4 py-2 bg-gray-50 rounded-2xl border border-gray-200">
                <span class="text-[10px] font-black uppercase text-gray-400">Master-Vergleich:</span> 
                <span id="alt-currency-val" class="font-mono text-sm font-bold text-gray-700">--.--</span>
                <select id="currency-selector" class="bg-transparent font-bold text-sm cursor-pointer outline-none border-l pl-2 border-gray-300" onchange="updateLiveRates()">
                    <optgroup label="Föderationen">
                        <option value="USD">USD (USA)</option>
                        <option value="CNY">CNY (Asien)</option>
                        <option value="JPY">JPY (Pazifik)</option>
                        <option value="GBP">GBP (UK)</option>
                        <option value="CHF">CHF (Alpen)</option>
                    </optgroup>
                    <optgroup label="Non-Euro-Zones">
                        <option value="CZK">CZK (Tschechien)</option>
                        <option value="PLN">PLN (Polen)</option>
                        <option value="SEK">SEK (Schweden)</option>
                        <option value="HUF">HUF (Ungarn)</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-3 mt-8">
            <button onclick="requestFunds()" class="bg-green-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase hover:bg-green-700 transition-all shadow-md active:scale-95">Anfordern</button>
            <button onclick="recordTransaction('SEND', '10.00')" class="bg-blue-600 text-white py-4 rounded-2xl text-[10px] font-black uppercase hover:bg-blue-700 transition-all shadow-md active:scale-95">Überweisen</button>
            <button id="swap-logic-btn" onclick="executeSwap()" class="bg-black text-white py-4 rounded-2xl text-[10px] font-black uppercase hover:bg-gray-800 transition-all shadow-md active:scale-95">Swap</button>
        </div>
    </div>

    <div class="bg-[#161b22] p-6 rounded-3xl border border-[#30363d] shadow-inner">
        <h3 class="text-xs font-bold text-gray-500 uppercase mb-4 tracking-widest">#Global_Portfolio_Sync</h3>
        <div id="portfolio-list" class="space-y-4">
            <div class="flex justify-between items-center bg-green-900/10 p-3 rounded-xl border border-green-500/20">
                <span class="text-gray-400 font-mono text-xs">MAIN_RESERVE (EUR)</span>
                <span class="text-green-400 font-bold text-lg" id="portfolio-eur-val">0.00 €</span>
            </div>
            
            <div id="dynamic-assets" class="grid grid-cols-1 gap-2">
                <p class="text-[9px] text-gray-600 animate-pulse">Synchronisiere globale Märkte...</p>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-gray-900/50 p-4 rounded-2xl border border-gray-800">
            <h4 class="text-[9px] font-bold uppercase mb-3 text-gray-600">#History_Chain</h4>
            <div id="history-chain" class="space-y-2 h-32 overflow-y-auto text-[10px] font-mono scrollbar-hide"></div>
        </div>
        <div class="bg-black p-4 rounded-2xl border border-green-900/20">
            <h4 class="text-[9px] font-bold uppercase mb-3 text-green-900">#Live_Chain</h4>
            <div id="live-chain" class="space-y-2 h-32 overflow-y-auto text-[10px] font-mono text-green-500 scrollbar-hide"></div>
        </div>
    </div>
</div>

<style>
    #display-system-name { text-shadow: 0 0 12px rgba(59, 130, 246, 0.4); }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    #active-iban { letter-spacing: 0.5px; opacity: 0.8; }
</style>

<script>
    // Lokale Steuerung für sofortiges Feedback
    function generateNewIBAN() {
        const newIban = "DE" + Math.floor(Math.random() * 10**18).toString().padStart(18, '0');
        localStorage.setItem('rfof_active_iban', newIban);
        if(document.getElementById('active-iban')) document.getElementById('active-iban').textContent = newIban;
    }
    
    function updateLiveRates() {
        const selector = document.getElementById('currency-selector');
        const display = document.getElementById('alt-currency-val');
        const balance = parseFloat(localStorage.getItem('rfof_balance') || 0);
        const rates = { USD: 1.09, CNY: 7.82, JPY: 162.40, GBP: 0.85, CHF: 0.96, CZK: 25.30, PLN: 4.30, SEK: 11.20, HUF: 395.00 };
        if(display) display.textContent = (balance * (rates[selector.value] || 1)).toFixed(2) + " " + selector.value;
    }

    // Initialisierungs-Trigger für app.js Logic
    if(typeof initProfileChains === "function") initProfileChains();
    if(typeof initCurrencySystem === "function") initCurrencySystem();
    updateLiveRates();
</script>
