<!DOCTYPE html>
<html lang="de" id="main-html" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PZQQET CORE - @DDEUGGP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');
        
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --text-main: #c9d1d9;
            --border-color: #30363d;
            --hub-bg: #f6f8fa;
            --hub-text: #24292f;
        }

        .light {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --text-main: #1f2328;
            --border-color: #d0d7de;
            --hub-bg: #ffffff;
            --hub-text: #1f2328;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-primary); 
            color: var(--text-main); 
            overflow-x: hidden; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .glass-nav { 
            background: var(--bg-primary); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border-color); 
            opacity: 0.95;
        }

        /* Die Home-Hub Area wird nur im Home-View geladen */
        .home-hub-bg {
            background: var(--hub-bg);
            color: var(--hub-text);
            border-radius: 3.5rem 3.5rem 0 0;
            margin-top: 2rem;
            min-height: 85vh;
            box-shadow: 0 -20px 60px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .mobile-home-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 6px;
            background: rgba(59, 130, 246, 0.4);
            border-radius: 20px;
            cursor: pointer;
            z-index: 200;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .mobile-home-bar:hover { width: 180px; background: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); }

        .custom-scroll::-webkit-scrollbar { width: 3px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col">

    <header class="w-full glass-nav sticky top-0 z-[100] flex justify-between items-center p-4 px-6">
        <div class="flex items-center gap-3">
            <button onclick="window.location.hash='#home'" class="bg-blue-600 text-white text-[10px] uppercase font-black px-6 py-3 rounded-xl flex items-center gap-2 hover:bg-blue-500 transition-all shadow-lg shadow-blue-500/20">
                <span class="w-2 h-2 bg-white rounded-full animate-pulse"></span> Home_Hub
            </button>
            
            <button onclick="window.location.hash='#auth'" class="bg-[#30363d] text-white text-[10px] uppercase font-black px-6 py-3 rounded-xl flex items-center gap-2 hover:bg-gray-600 transition-all border border-gray-500/30">
                Profile_Node
            </button>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="toggleTheme()" class="p-3 rounded-full border border-gray-500/30 hover:bg-gray-500/10 transition-all">
                <span id="theme-icon" class="text-lg">ðŸŒ™</span>
            </button>
        </div>
    </header>

    <main id="app-container" class="w-full flex-grow"></main>

    <div onclick="window.location.hash='#home'" class="mobile-home-bar" title="Back to Hub"></div>

    <footer class="py-12 text-[9px] text-[#484f58] font-mono tracking-[0.6em] uppercase text-center bg-[#0d1117]">
        @RFOF-NETWORK // <span class="text-blue-900 font-bold">@DDEUGGP_PROTOCOL</span> // PRAI-AXIOM
    </footer>

    <script>
        // THEME LOGIK
        function toggleTheme() {
            const html = document.getElementById('main-html');
            const icon = document.getElementById('theme-icon');
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                html.classList.add('light');
                icon.innerText = 'â˜€ï¸';
            } else {
                html.classList.remove('light');
                html.classList.add('dark');
                icon.innerText = 'ðŸŒ™';
            }
        }

        // PZQQET ROUTER - Verarbeitet die Navigation zwischen den Seiten
        const AppRouter = {
            async render() {
                const container = document.getElementById('app-container');
                const hash = window.location.hash.slice(1) || 'home';
                const route = hash.split('?')[0];

                try {
                    // Laden der entsprechenden HTML Datei (home.html, auth.html, etc.)
                    const response = await fetch(`${route}.html`);
                    if (!response.ok) throw new Error();
                    const content = await response.text();
                    container.innerHTML = content;

                    // Scripte in geladenen Inhalten manuell ausfÃ¼hren
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        newScript.text = oldScript.text;
                        document.body.appendChild(newScript).parentNode.removeChild(newScript);
                    });
                } catch (err) {
                    container.innerHTML = `<div class="p-20 text-center font-mono opacity-50 text-xs uppercase">Knoten [${route}] nicht erreichbar.</div>`;
                }
            },
            init() {
                window.addEventListener('hashchange', () => this.render());
                this.render();
            }
        };

        // Start des Systems
        AppRouter.init();
    </script>
</body>
</html>
