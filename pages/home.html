<script>
  (function() {
    const handleWebRoute = () => {
      const route = location.hash.slice(1);
      if (route.startsWith('rf-web')) {
        const view = document.getElementById('main-view');
        if(!view) return;
        view.innerHTML = '<div class="flex items-center gap-3 p-4 bg-blue-50 rounded-2xl"><div class="w-3 h-3 bg-blue-600 rounded-full animate-ping"></div><p class="text-[10px] text-blue-600 font-black uppercase tracking-widest">Verbinde mit PZQQET-Network-Hub...</p></div>';
        
        // Optimierter Fetch-Check
        fetch('https://network.github.io')
          .then(res => res.text())
          .then(html => {
              view.innerHTML = `<div class="border-2 border-blue-500/10 rounded-3xl p-4 bg-[#fcfdfe] shadow-inner animate-in fade-in duration-700">${html}</div>`;
          })
          .catch(err => {
              view.innerHTML = '<div class="p-4 bg-red-50 border border-red-100 rounded-2xl text-red-500 text-[9px] font-bold uppercase">Netzwerk-Verbindung fehlgeschlagen. Offline-Modus aktiv.</div>';
          });
      }
    };

    window.addEventListener('hashchange', handleWebRoute);
    handleWebRoute(); 
  })();
</script>
